<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <script src="https://kit.fontawesome.com/1c9e958c68.js" crossorigin="anonymous"></script>
    <title>Practica contacto</title>
</head>
<body>
    <header>
        <div class="menu">
        <nav>
            

        </nav>
        <div class="titulo">
        <h1 class="animate__animated  animate__slideInLeft">¡Hola!</h1>
        <br>
        <span>Esta es una pagina de practica de contacto!</span>
        <br><br>
        <a id="boton" href="#contacto" class="animate__animated animate__flash animate__infinite infinite animate__slower ">Contactar</a>
    </div>
    </div>

    </header>
    


<section id="contacto">

    <form action="https://formsubmit.co/jorgepelozo2017@gmail.com" method="post">
        <h2>Completa el formulario y estaremos en contacto!</h2>
        <label id="uno" for="nombre">Nombre </label><br>
        <input type="text" name="nombre" id="nombre" placeholder="Tu nombre" required>
        <br>
        <label id="dos" for="email">Mail</label><br>
        <input type="email" name="email" id="mail" placeholder="tucorreo@mail.com" required>
        <br>
        <label id="tres" for="numero">Numero </label><br>
        <input type="tel" name="Telefono/Celular" id="telefono" placeholder="1234567890">
        <br>
        <label id="cuatro" for="mensaje">Mensaje </label><br>
        <textarea name="mensaje" id="mensaje" cols="30" rows="10" placeholder="  Escribi lo que quieras!"></textarea>

        <br>
        <input type="hidden" name="_captcha" value="false">
        
        <input id="botom" type="submit" value="Enviar">


    </form>
</section>
<footer>
    <span>Echo con ❤️​</span>
</footer>







    
</body>
</html>
